---
app-id: io.mpv.Mpv
runtime: org.freedesktop.Platform
runtime-version: '20.08'
sdk: org.freedesktop.Sdk
command: mpv
rename-desktop-file: mpv.desktop
rename-icon: mpv


finish-args:
- "--share=ipc"
- "--socket=x11"
- "--socket=wayland"
- "--device=all"
- "--share=network"
- "--socket=pulseaudio"
- "--filesystem=host:ro"
- "--env=LC_NUMERIC=C"
- "--env=XDG_DATA_DIRS=/usr/share:/app/share/"


modules:

- name: mpv
  buildsystem: simple
  cleanup:
  - "/include"
  - "/lib/pkgconfig"
  build-commands:
  - python3 waf configure --prefix=/app 
                          --enable-libmpv-shared 
                          --disable-build-date 
                          --disable-alsa
                          --enable-libmpv-shared 
                          --enable-sdl2 
                          --enable-libarchive 
  - python3 waf build
  - python3 waf install
  post-install:
  - install -D -m644 io.mpv.Mpv.appdata.xml /app/share/appdata/io.mpv.Mpv.appdata.xml
  sources:
  - type: archive
    url: https://github.com/mpv-player/mpv/archive/v0.33.1.tar.gz
    sha256: 100a116b9f23bdcda3a596e9f26be3a69f166a4f1d00910d1789b6571c46f3a9
  - type: file
    url: https://waf.io/waf-2.0.17
    sha256: e05a7f0e81dc3af7e744ddf7c7a334e3504967108fe51fab45808015ba1c0de0
    dest-filename: waf
  - type: file
    path: io.mpv.Mpv.appdata.xml
  
  
  modules:
  
  - shared-modules/udev/udev-175.json
  
  - name: luajit
    no-autogen: true
    cleanup:
      - /bin
      - /lib/*.a
      - /include
      - /lib/pkgconfig
      - /share/man
    sources:
      - type: archive
        url: 'http://luajit.org/download/LuaJIT-2.1.0-beta3.tar.gz'
        sha256: '1ad2e34b111c802f9d0cdf019e986909123237a28c746b21295b63c9e785d9c3'
      - type: shell
        commands:
          - sed -i 's|/usr/local|/app|' ./Makefile
  
  
  - name: libv4l2
    cleanup:
    - "/include"
    - "/lib/*.la"
    - "/lib/*/*.la"
    - "/lib*/*/*/*.la"
    - "/lib/pkgconfig"
    - "/share/man"
    config-opts:
    - "--disable-static"
    - "--disable-bpf"
    - "--with-udevdir=/app/lib/udev"
    sources:
    - type: archive
      url: 'https://linuxtv.org/downloads/v4l-utils/v4l-utils-1.20.0.tar.bz2'
      sha256: '956118713f7ccb405c55c7088a6a2490c32d54300dd9a30d8d5008c28d3726f7'
  
  
  - name: ffmpeg
    cleanup:
    - "/include"
    - "/lib/pkgconfig"
    - "/share/ffmpeg/examples"
    config-opts:
    - "--enable-shared"
    - "--disable-static"
    - "--enable-gnutls"
    - "--disable-doc"
    - "--disable-programs"
    - "--disable-encoders"
    - "--disable-muxers"
    - "--enable-encoder=png"
    - "--enable-libv4l2"
    sources:
    - type: archive
      url: https://ffmpeg.org/releases/ffmpeg-4.3.2.tar.xz
      sha256: 46e4e64f1dd0233cbc0934b9f1c0da676008cad34725113fb7f802cfa84ccddb
  
  
  - name: libass
    cleanup:
    - "/include"
    - "/lib/*.la"
    - "/lib/pkgconfig"
    config-opts:
    - "--disable-static"
    sources:
    - type: archive
      url: https://github.com/libass/libass/releases/download/0.15.0/libass-0.15.0.tar.gz
      sha256: 9cbddee5e8c87e43a5fe627a19cd2aa4c36552156eb4edcf6c5a30bd4934fe58
  
    modules:
  
    - name: fribidi
      cleanup:
      - "/bin"
      - "/include"
      - "/lib/pkgconfig"
      - "/lib/*.la"
      - "/share/man"
      sources:
      - type: archive
        url: https://github.com/fribidi/fribidi/releases/download/v1.0.5/fribidi-1.0.5.tar.bz2
        sha256: 6a64f2a687f5c4f203a46fa659f43dd43d1f8b845df8d723107e8a7e6158e4ce
  
  
  - name: uchardet
    buildsystem: cmake-ninja
    config-opts:
    - "-DCMAKE_BUILD_TYPE=Release"
    - "-DBUILD_STATIC=0"
    cleanup:
    - "/bin"
    - "/include"
    - "/lib/pkgconfig"
    - "/share/man"
    sources:
    - type: archive
      url: https://www.freedesktop.org/software/uchardet/releases/uchardet-0.0.6.tar.xz
      sha256: 8351328cdfbcb2432e63938721dd781eb8c11ebc56e3a89d0f84576b96002c61

  
  
  - name: youtube-dl
    no-autogen: true
    no-make-install: true
    make-args:
      - youtube-dl
      - PYTHON=/usr/bin/python3
    post-install:
      - install youtube-dl /app/bin
    sources:
      - type: archive
        url: 'https://github.com/ytdl-org/youtube-dl/archive/2021.04.26.tar.gz'
        sha256: 'd80023ab221b3cb89229b632e247035a22c5afaee9a7b3c653bbd702f71c1083'